<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="logo">
        <img src="image/google.jpg" alt="Google Logo">
    </div>
    <div class="container">
        <div class="search">
            Search the web using Google!
            <input type="text" name="search" id="search">
            <div class="butons">
                <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q="><button>Google Search</button></a>
                <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky"><button>I'm Feeling Lucky</button></a>
            </div>
        </div>
        <div class="boxs">
            <div class="box-1">
                Special Searches
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="box-3">
                Get Google!
                updates monthly:
                <input type="text" name="" id="" placeholder="your email">
                <div class="links">
                    <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><button>Subscribe</button></a>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text">
        <p>
            Copyright Â©1998 Google Inc.
        </p>
    </div>
</body>
</html>
